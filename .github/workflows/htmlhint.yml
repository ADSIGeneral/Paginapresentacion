name: Validate HTML

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  htmlhint:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install htmlhint
      run: npm install -g htmlhint

    - name: Validate HTML
      run: htmlhint '**/*.html'
